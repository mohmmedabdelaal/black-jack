<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Black Jack</title>
  </head>
  <body>
    <div class="text-light text-center bg-success">
      <h1 class="mb-3">Black jack Game</h1>
      <h4 class="mb-3">Let't Play</h4>
    </div>
    <div class="container cont">
      <div class="row">
        <div class="col-sm-6">
          <h1 class="bg-danger">Here div1</h1>
        </div>
        <div class="col-sm-6">
          <h1 class="bg-info">here div2</h1>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-12 d-flex justify-content-center align-items-center m-1"
        >
          <button class="btn btn-info m-1">Hit</button>
          <button class="btn btn-warning m-1">Stand</button>
          <button class="btn btn-danger m-1">Deal</button>
        </div>
      </div>
    </div>
    <div class="container score">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center align-items-center">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Wins</th>
                <th scope="col">Loses</th>
                <th scope="col">Draws</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><span id="win">0</span></th>
                <td><span id="win">0</span></td>
                <td><span id="lose">0</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
