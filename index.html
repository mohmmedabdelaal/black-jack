<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Black Jack</title>
  </head>
  <body>
    <div class="text-light text-center bg-success">
      <h1 class="mb-3">Black jack Game</h1>
      <h4 class="mb-3">Let't Play</h4>
    </div>
    <div class="container cont">
      <div class="row ground">
        <div
          class="col-sm-6 d-flex justify-content-start align-items-center text-light mt-5 human-board"
        >
          <div class="row">
            <h1>You:<span id="human"> 0</span></h1>
          </div>
          <div class="row d-flex justify-content-between human-div">
            <!-- <img class="col-sm-3" src="" />
            <img class="col-sm-3" src="" />
            <img class="col-sm-3" src="" /> -->
          </div>
        </div>

        <div
          class="col-sm-6 d-flex justify-content-start align-items-center text-light mt-5 bot-board"
        >
          <div class="row">
            <h1>You:<span id="bot"> 0</span></h1>
          </div>
          <div class="row d-flex justify-content-between bot-div"></div>
        </div>
      </div>
      <div class="row play">
        <div
          class="col-sm-12 d-flex justify-content-center align-items-center m-1"
        >
          <button class="btn-lg btn-info m-1" id="hit-btn">Hit</button>
          <button class="btn-lg btn-warning m-1" id="stand-btn">Stand</button>
          <button class="btn-lg btn-danger m-1" id="deal-btn">Deal</button>
        </div>
      </div>
    </div>
    <div class="container score">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center align-items-center">
          <table class="table w-50 text-lg-center">
            <thead>
              <tr>
                <th scope="col">Wins</th>
                <th scope="col">Loses</th>
                <th scope="col">Draws</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><span id="win">0</span></th>
                <td><span id="win">0</span></td>
                <td><span id="lose">0</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
